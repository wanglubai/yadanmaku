<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>yadanmaku</title>
  <script src=""></script>
  <script type="text/javascript" src="./output/jquery.js"></script>
  <script type="text/javascript" src="./output/YaDanmaku.js"></script>
  <style>
    .type2 {
      background-color: #00fff0;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="view" style="width:1200px;height:600px"></div>
  <script>
    var danmaku = new YaDanmaku();
    danmaku.init({
      'parent': document.getElementById('view'),
      'gapH': 40
    });
    setInterval(function () {
      danmaku.play({
        'msg': '<font color="#666666">asas</font>'
      });
      danmaku.play({
        'msg': '<font color="#ff0000">asas</font>',
        'class': 'type2'
      });
    }, 1000 / 24)
  </script>

</body>

</html>
