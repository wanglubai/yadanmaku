    .type0 {

    }

    .type1 {
      background-color: #ff0000;
      border-radius: 10px;
    }

    .type2 {
      background-color: #00fff0;

    }

    .type2img {
      border-radius: 50%;
      float: left;

<body>
  <div id="view" style="width:1200px;height:600px"></div>
  <script>
    var danmaku = new YaDanmaku();
    /*
    parent 容器
    line_height 每行所占行高
    max_layer 弹幕层数
    max_num 弹幕队列最大值，超过这个值抛掉弹幕
    */
    danmaku.init({
      'parent': document.getElementById('view'),
      'line_height': 40,
      'max_layer': 8,
      'max_num': 100
    });
    //参数1 弹幕在弹幕容器起始行位置比例 
    //参数2 弹幕在弹幕容器结束行位置比例
    //库中并没有设置 弹幕全屏 半屏 顶部等类型 ，可通过设置比例实现 0-1 
    danmaku.setRatio(0, 1);
